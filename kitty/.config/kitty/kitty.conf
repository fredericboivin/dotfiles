include ./theme.conf

font_family JetBrains Mono

enable_audio_bell no

font_size 16.0

disable_ligatures cursor
background_opacity    0.95

modify_font underline_position 2

cursor none

url_color #83a598
url_style straight

tab_bar_edge top
tab_bar_style separator
tab_separator ""
tab_activity_symbol "â­˜ "
tab_title_template " {fmt.fg.purple}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title} "

shell_integration disabled
macos_option_as_alt both
map ctrl+super+,   load_config_file
confirm_os_window_close 0

# Claude Code optimizations
scrollback_lines 10000
copy_on_select yes
strip_trailing_spaces smart
allow_remote_control yes
listen_on unix:/tmp/kitty-claude
clipboard_control write-clipboard write-primary no-append
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Set initial window size for better viewing
remember_window_size yes
initial_window_width 1200
initial_window_height 800
